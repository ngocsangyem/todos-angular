<div class="footer">
	<div class="footer-count"> {{length}} item{{length > 1 ? 's' : ''}} </div>
	<div class="footer-filter">
		<a class="btn-filter btn-border" href="javascript:void(0)" *ngFor="let button of filterButtons"
			[ngClass]="{active: button.isActive}" (click)="filter(button.type)">{{button.label}}</a>
	</div>
	<a class="btn-filter btn-clear" href="javascript:void(0)" [ngClass]="{'show': hasComplete$ | async}"
		(click)="clearCompleted()">Clear
		completed</a>
</div>
